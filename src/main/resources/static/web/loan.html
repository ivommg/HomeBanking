<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="shortcut icon" href="./assets/img/abstract-person-blue-logo-by-Vexels.svg" type="image/x-icon">
  <title>BankPage</title>
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/loan.css">
</head>

<body class="g-sidenav-show  bg-gray-100">
  <div id="app">
    <main class="main-content border-radius-lg text-dark">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">BankPage</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item d-flex">
                <a class="nav-link" href="./cards.html">Cards</a>
              </li>
              <li class="nav-item d-flex">
                <a class="nav-link" href="./transfers.html">New Transfer</a>
              </li>
              <li class="nav-item d-flex">
                <a class="nav-link" href="./applyLoan.html">New Loan</a>
              </li>
              <li class="nav-item d-flex">
                <a class="nav-link" @click="logOut" href="index.html">Logout</a>
              </li>

          </div>
        </div>
      </nav>

      <h2 class="text-align-center">Your Transactions</h2>
      <div class="tabla d-flex justify-content-center ">
        <table>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Date</th>
          </tr>

          <tr :class="transaccion.type" v-for="transaccion of loan">
            <td>{{transaccion.id}}</td>
            <td>{{transaccion.name}}</td>
            <td>{{transaccion.amount}}</td>
            <td>{{transaccion.payments}}</td>
          </tr>

        </table>

      </div>
  </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="./account.js"></script>


</body>

</html>
