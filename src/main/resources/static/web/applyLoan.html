<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/abstract-person-blue-logo-by-Vexels.svg" type="image/x-icon">
    <title>BankPage</title>
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/transfers.css">
</head>

<body>
    <div id="app">
        <main class="main-content border-radius-lg">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">BankPage</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="./account.html" >Account</a>
                          </li>
                          <li class="nav-item d-flex">
                            <a class="nav-link" href="./cards.html">Cards</a>
                          </li>
                          <li class="nav-item d-flex">
                            <a class="nav-link" href="./transfers.html">New Transfer</a>
                          </li>
                          <li class="nav-item d-flex">
                            <a class="nav-link" href="./applyLoan.html">New Loan</a>
                          </li>
                          <li class="nav-item d-flex">
                            <a class="nav-link" @click="logOut" href="index.html">Logout</a>
                          </li>
            
                      </div>
                </div>
            </nav>

            <div class="tituloContainer">
                <h2>Apply for a new loan</h2>
            </div>

            <div class="contieneTodo"> 
                <div class="contieneImg">
                    <img src="./assets/img/gold.jpg">
                </div>
                <div class="contenedor-createLoan">
                    <form>
                        <label>select a loan
                            <select v-model="loanSelected">
                                <template v-for="loan of loans">
                                    <option>{{loan.name}}</option>
                                </template>
                            </select>
                        </label>
                        <label v-show="loanSelected=='Hipotecario'">Indicate the amount to be requested.
                            <input type="number" placeholder="Max $500000" v-model="request.amount">
                        </label>
                        <label v-show="loanSelected=='Personal'">Indicate the amount to be requested.
                            <input type="number" placeholder="Max $100000" v-model="request.amount">
                        </label>
                        <label v-show="loanSelected=='Automotriz'">Indicate the amount to be requested.
                            <input type="number" placeholder="Max $300000" v-model="request.amount">
                        </label>
                        <label>Select the installments to pay.
                            <select v-model="request.payment">
                                <template v-for="pay of PaymentSelect()">
                                    <option>{{pay}}</option>
                                </template>
                            </select>
                        </label>
                        <label>select one of your accounts
                            <select v-model="request.accountDestinit">
                                <template v-for="account in accounts">
                                    <option>{{account.number}}</option>
                                </template>
                            </select>
                        </label>
                        

                        <p v-show="loanSelected=='Hipotecario'">The amount to be paid per month is:
                            ${{CalcPayments(1.2)}}</p>
                        <p v-show="loanSelected=='Personal'">The amount to be paid per month is: ${{CalcPayments(1.5)}}
                        </p>
                        <p v-show="loanSelected=='Automotriz'">The amount to be paid per month is:
                            ${{CalcPayments(1.10)}}</p>

                        <button v-on:click.prevent="postear">Send</button>


                    </form>
                </div>
            </div>


    </div>
    </main>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="./applyLoan.js"></script>


</body>

</html>
